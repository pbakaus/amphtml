<!doctype html>
<html amp lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <title>My Story</title>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="helloworld.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
      }
      amp-story-page {
        background: white;
      }
      amp-img {
        transition: transform 1000ms ease-out;
      }
      html[amp] amp-story-grid-layer {
        grid-gap: 0;
        padding: 0;
        align-content: center;
      }
      h1 {
        font-size: 2.875em;
        font-weight: normal;
        line-height: 1.174;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <amp-story standalone>

      <amp-story-page id="cover">         
          <amp-img src="./img/manga/coverleft.jpg" layout="fill" width="550" height="850"></amp-img>
      </amp-story-page>

      <amp-story-page id="page-1">
          <amp-img src="./img/manga/001.jpg" layout="fill" width="550" height="850"></amp-img>
          <amp-story-panel left="325" top="0" width="199" height="611"></amp-story-panel>
          <amp-story-panel left="152" top="31" width="133" height="648"></amp-story-panel>
          <amp-story-panel left="29" top="110" width="115" height="740"></amp-story-panel>
      </amp-story-page>

      <amp-story-page id="page-2">
          <amp-img src="./img/manga/002.jpg" layout="fill" width="550" height="850"></amp-img>
          
      </amp-story-page>

      <amp-story-page id="page-3">
          <amp-story-grid-layer template="vertical">
              <amp-img src="./img/manga/003.jpg" layout="responsive" width="550" height="850"></amp-img>
              <amp-story-panel width="138" height="200" left="411" top="0"></amp-story-panel>
              <amp-story-panel width="147" height="221" left="388" top="203"></amp-story-panel>
          </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page-4">
          <amp-img src="./img/manga/004.jpg" layout="fill" width="550" height="850"></amp-img>
          
      </amp-story-page>

    </amp-story>
  </body>
</html>
